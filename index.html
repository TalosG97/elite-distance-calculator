<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Dangerous Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tabs {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      border: none;
      background-color: #1f2833;
      color: #66fcf1;
      cursor: pointer;
      font-size: 16px;
    }

    .tab-button.active {
      background-color: #45a29e;
      color: white;
    }

    .tab-content {
      display: none;
      margin-top: 30px;
      background-color: #1f2833;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .tab-content.active {
      display: block;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #0b0c10;
      color: #ff8c00;
      font-size: 16px;
    }

    button {
      background-color: #45a29e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #66fcf1;
      color: black;
    }

    .suggestion-item {
      background-color: #0b0c10;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .suggestion-item:hover {
      background-color: #66fcf1;
      color: black;
    }

    .suggestions {
      position: relative;
      background-color: #1f2833;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
    }

    .error {
      color: #ff4c4c;
    }

  </style>
</head>
<body>
  <h1>Elite Dangerous Tools</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('systems')">System Distance</button>
    <button class="tab-button" onclick="showTab('stations')">Find Station</button>
  </div>

  <div id="systems" class="tab-content active">
    <input type="text" id="system1" placeholder="Origin system">
    <input type="text" id="system2" placeholder="Destination system">
    <input type="number" id="jumpRange" placeholder="Jump range (LY)">
    <button onclick="calculateDistance()">Calculate</button>
    <p id="result"></p>
  </div>

  <div id="stations" class="tab-content">
    <input type="text" id="stationInput" placeholder="Enter station name">
    <div id="stationSuggestions" class="suggestions"></div>
  </div>

  <script>
    // Tab Switching
    function showTab(id) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    // System Distance Logic
    async function getSystemCoords(systemName) {
      const res = await fetch(`https://www.edsm.net/api-v1/system?systemName=${encodeURIComponent(systemName)}&showCoordinates=1`);
      const data = await res.json();
      if (data && data.coords) return data.coords;
      throw new Error(`System "${systemName}" not found.`);
    }

    async function calculateDistance() {
      const name1 = document.getElementById('system1').value.trim();
      const name2 = document.getElementById('system2').value.trim();
      const jumpRange = parseFloat(document.getElementById('jumpRange').value);
      const result = document.getElementById('result');
      result.className = '';
      result.textContent = '';

      if (!name1 || !name2) {
        result.textContent = 'Please fill both origin and destination.';
        result.className = 'error';
        return;
      }

      try {
        const coords1 = await getSystemCoords(name1);
        const coords2 = await getSystemCoords(name2);
        const dx = coords1.x - coords2.x;
        const dy = coords1.y - coords2.y;
        const dz = coords1.z - coords2.z;
        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz).toFixed(2);

        let jumpsText = '';
        if (!isNaN(jumpRange) && jumpRange > 0) {
          const jumps = Math.ceil(distance / jumpRange);
          jumpsText = ` | Estimated Jumps: ${jumps}`;
        }

        result.textContent = `Distance between "${name1}" and "${name2}": ${distance} LY${jumpsText}`;
      } catch (err) {
        result.textContent = err.message;
        result.className = 'error';
      }
    }

    // Station Autocomplete from EDDB
    let eddbStations = null;

    async function loadEDDBStations() {
      if (!eddbStations) {
        const res = await fetch('https://eddb.io/archive/v6/stations.json');
        eddbStations = await res.json();
      }
    }

    document.getElementById('stationInput').addEventListener('input', async (e) => {
      const val = e.target.value.trim();
      const box = document.getElementById('stationSuggestions');
      box.innerHTML = '';
      if (val.length < 3) return;

      await loadEDDBStations();

      const matches = eddbStations
        .filter(st => st.name.toLowerCase().includes(val.toLowerCase()))
        .slice(0, 5);

      matches.forEach(station => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.textContent = `${station.name} (${station.system_name})`;
        div.onclick = () => {
          document.getElementById('stationInput').value = `${station.name} (${station.system_name})`;
          box.innerHTML = '';
        };
        box.appendChild(div);
      });
    });
  </script>
</body>
</html>
