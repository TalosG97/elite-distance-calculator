<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Station Lookup</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .container {
      background-color: #1f2833;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      background-color: #0b0c10;
      color: #ff8c00;
    }

    button {
      background-color: #45a29e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #66fcf1;
      color: black;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Station Lookup</h2>
    <input type="text" id="stationInput" placeholder="Enter station name..." />
    <button onclick="searchStation()">Find Station</button>
    <p id="result"></p>
  </div>

  <script>
    let stations = [];

    // Load local JSON on page load
    fetch('stations.min.json')
      .then(response => response.json())
      .then(data => stations = data)
      .catch(err => {
        document.getElementById('result').textContent = "Failed to load station data.";
        console.error(err);
      });

    function searchStation() {
      const input = document.getElementById("stationInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("result");

      if (!input || input.length < 2) {
        resultBox.style.color = "red";
        resultBox.textContent = "Please enter a station name.";
        return;
      }

      const match = stations.find(s => s.name.toLowerCase() === input);

      if (match) {
        resultBox.style.color = "#66fcf1";
        resultBox.innerHTML = `üìç Station "<strong>${match.name}</strong>" is in system "<strong>${match.system}</strong>"`;
      } else {
        resultBox.style.color = "red";
        resultBox.textContent = "Station not found.";
      }
    }
  </script>
</body>
</html>
