<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Dangerous Tools</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('backround1.png') no-repeat center center fixed;
      background-size: cover;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .tab-button {
      background-color: #1f2833;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #45a29e;
      color: black;
    }

    .tab-content {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .tab-content.active {
      display: block;
    }

    .container {
      background-color: rgba(15, 15, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #1f2833;
      color: #ff8c00;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #45a29e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #66fcf1;
      color: black;
    }

    .autocomplete-suggestions {
      position: relative;
    }

    .suggestions {
      position: absolute;
      background-color: #1f2833;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      z-index: 1000;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      color: #ff8c00;
    }

    .suggestion-item:hover {
      background-color: #66fcf1;
      color: black;
    }

    .spinner {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff8c00;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('routeTab')">Distance Calculator</button>
    <button class="tab-button" onclick="switchTab('mapTab')">Galactic Map</button>
  </div>

  <!-- Distance Calculator -->
  <div id="routeTab" class="tab-content active">
    <div class="container">
      <h2>Elite Dangerous Route Planner</h2>

      <div class="autocomplete-suggestions">
        <input type="text" id="system1" placeholder="Origin (system only)" autocomplete="off" />
        <div id="suggestions1" class="suggestions"></div>
      </div>

      <div class="autocomplete-suggestions">
        <input type="text" id="system2" placeholder="Destination (system only)" autocomplete="off" />
        <div id="suggestions2" class="suggestions"></div>
      </div>

      <input type="number" id="jumpRange" placeholder="Jump range (LY)" />
      <button onclick="calculateDistance()">Calculate Route</button>
      <div id="loader" class="spinner" style="display:none;"></div>
      <p id="result"></p>
    </div>
  </div>

  <!-- Galactic Map -->
  <div id="mapTab" class="tab-content">
    <div class="container">
      <h2>Galactic Mapping Project</h2>
      <iframe src="https://www.edsm.net/en/galactic-mapping#2/40/0/28125" title="Galactic Map"></iframe>
    </div>
  </div>

  <p class="footer">Created by <strong>CMDR Eron Vex</strong> Â· Version 1.0</p>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    async function fetchSystemSuggestions(query) {
      const res = await fetch(`https://www.edsm.net/api-v1/systems?systemName=${encodeURIComponent(query)}&showId=1&limit=5`);
      const data = await res.json();
      return Array.isArray(data) ? data.map(s => s.name) : [];
    }

    function setupAutocomplete(inputId, suggestionsId) {
      const input = document.getElementById(inputId);
      const box = document.getElementById(suggestionsId);

      input.addEventListener("input", async () => {
        const query = input.value.trim();
        box.innerHTML = "";
        if (query.length < 3) return;

        try {
          const suggestions = await fetchSystemSuggestions(query);
          suggestions.forEach(name => {
            const div = document.createElement("div");
            div.classList.add("suggestion-item");
            div.textContent = name;
            div.onclick = () => {
              input.value = name;
              box.innerHTML = "";
            };
            box.appendChild(div);
          });
        } catch (err) {
          console.error(err);
        }
      });

      input.addEventListener("blur", () => {
        setTimeout(() => box.innerHTML = "", 200);
      });
    }

    setupAutocomplete("system1", "suggestions1");
    setupAutocomplete("system2", "suggestions2");

    async function getSystemCoords(name) {
      const res = await fetch(`https://www.edsm.net/api-v1/system?systemName=${encodeURIComponent(name)}&showCoordinates=1`);
      const data = await res.json();
      if (data?.coords) return data.coords;
      throw new Error(`"${name}" not found as system.`);
    }

    function showLoader(show) {
      document.getElementById("loader").style.display = show ? "block" : "none";
    }

    async function calculateDistance() {
      const name1 = document.getElementById("system1").value.trim();
      const name2 = document.getElementById("system2").value.trim();
      const jumpRange = parseFloat(document.getElementById("jumpRange").value);
      const result = document.getElementById("result");

      result.textContent = "";
      result.style.color = "#c5c6c7";

      if (!name1 || !name2) {
        result.textContent = "Please fill in both origin and destination.";
        result.style.color = "red";
        return;
      }

      showLoader(true);

      try {
        const coords1 = await getSystemCoords(name1);
        const coords2 = await getSystemCoords(name2);

        const dx = coords1.x - coords2.x;
        const dy = coords1.y - coords2.y;
        const dz = coords1.z - coords2.z;
        const distance = Math.sqrt(dx * dx + dy * dy + dz * dz).toFixed(2);

        let jumpsText = "";
        if (!isNaN(jumpRange) && jumpRange > 0) {
          const jumps = Math.ceil(distance / jumpRange);
          jumpsText = ` | Estimated Jumps: ${jumps}`;
        }

        result.textContent = `Distance between "${name1}" and "${name2}": ${distance} LY${jumpsText}`;
      } catch (err) {
        result.textContent = err.message;
        result.style.color = "red";
      }

      showLoader(false);
    }
  </script>
</body>
</html>
