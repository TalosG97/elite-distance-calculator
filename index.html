<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Dangerous Planner</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('backround1.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #c5c6c7;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      background-color: #0f0f14;
      justify-content: center;
    }

    .tab {
      padding: 15px 30px;
      cursor: pointer;
      background-color: #1f2833;
      color: #fff;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #ff8c00;
      background-color: #2f3a44;
    }

    .content {
      padding: 40px;
      display: none;
    }

    .content.active {
      display: block;
    }

    .container {
      background-color: rgba(15, 15, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #1f2833;
      color: #ff8c00;
      font-size: 16px;
    }

    button {
      background-color: #45a29e;
      color: white;
    }

    button:hover {
      background-color: #66fcf1;
      color: black;
    }

    #result, #tradeResult {
      margin-top: 20px;
      font-size: 15px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('distance')">System Distance Calculator</div>
    <div class="tab" onclick="switchTab('trade')">Trading Routes</div>
  </div>

  <div id="distance" class="content active">
    <div class="container">
      <h2>Distance Calculator</h2>
      <input type="text" id="system1" placeholder="Origin system" />
      <input type="text" id="system2" placeholder="Destination system" />
      <input type="number" id="jumpRange" placeholder="Jump range (LY)" />
      <button onclick="calculateDistance()">Calculate Route</button>
      <div id="result"></div>
    </div>
  </div>

  <div id="trade" class="content">
    <div class="container">
      <h2>Trade Route Search</h2>
      <input type="text" id="tradeSystem" placeholder="System name" />
      <button onclick="searchTradeRoutes()">Search</button>
      <div id="tradeResult"></div>
    </div>
  </div>

  <div class="footer">
    Created by <strong>CMDR Eron Vex</strong> Â· Version 1.0
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    async function calculateDistance() {
      const system1 = document.getElementById("system1").value.trim();
      const system2 = document.getElementById("system2").value.trim();
      const range = parseFloat(document.getElementById("jumpRange").value);
      const result = document.getElementById("result");
      result.textContent = "";

      if (!system1 || !system2) {
        result.style.color = "red";
        result.textContent = "Please fill in both origin and destination.";
        return;
      }

      try {
        const [res1, res2] = await Promise.all([
          fetch(`https://www.edsm.net/api-v1/system?systemName=${encodeURIComponent(system1)}&showCoordinates=1`).then(r => r.json()),
          fetch(`https://www.edsm.net/api-v1/system?systemName=${encodeURIComponent(system2)}&showCoordinates=1`).then(r => r.json()),
        ]);

        const dx = res1.coords.x - res2.coords.x;
        const dy = res1.coords.y - res2.coords.y;
        const dz = res1.coords.z - res2.coords.z;
        const distance = Math.sqrt(dx*dx + dy*dy + dz*dz).toFixed(2);

        let jumps = "";
        if (!isNaN(range) && range > 0) {
          jumps = ` | Estimated Jumps: ${Math.ceil(distance / range)}`;
        }

        result.style.color = "#c5c6c7";
        result.textContent = `Distance: ${distance} LY${jumps}`;
      } catch (err) {
        result.style.color = "red";
        result.textContent = "Error fetching data.";
      }
    }

    async function searchTradeRoutes() {
      const system = document.getElementById("tradeSystem").value.trim();
      const result = document.getElementById("tradeResult");
      result.textContent = "";

      if (!system) {
        result.style.color = "red";
        result.textContent = "Please enter a system name.";
        return;
      }

      try {
        const res = await fetch(`/api/trade-routes?system=${encodeURIComponent(system)}`);
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        result.style.color = "#66fcf1";
        result.innerHTML = `<pre>${JSON.stringify(data.routes, null, 2)}</pre>`;
      } catch (err) {
        result.style.color = "red";
        result.textContent = "Failed to fetch trade routes.";
      }
    }
  </script>
</body>
</html>
