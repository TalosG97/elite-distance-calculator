<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Dangerous Route Planner</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('backround1.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(15, 15, 20, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 1;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #1f2833;
      color: #ff8c00;
      font-size: 16px;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #45a29e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #66fcf1;
      color: black;
    }

    .autocomplete-suggestions {
      position: relative;
    }

    .suggestions {
      position: absolute;
      background-color: #1f2833;
      border: none;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      z-index: 1000;
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      color: #ff8c00;
    }

    .suggestion-item:hover {
      background-color: #66fcf1;
      color: black;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .spinner {
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff8c00;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h2>Elite Dangerous Route Planner</h2>

    <div class="autocomplete-suggestions">
      <input type="text" id="system1" placeholder="Origin (system or station)" autocomplete="off" />
      <div id="suggestions1" class="suggestions"></div>
    </div>

    <div class="autocomplete-suggestions">
      <input type="text" id="system2" placeholder="Destination (system or station)" autocomplete="off" />
      <div id="suggestions2" class="suggestions"></div>
    </div>

    <input type="number" id="jumpRange" placeholder="Jump range (LY)" />

    <button onclick="calculateDistance()">Calculate Route</button>
    <div id="loader" class="spinner" style="display:none;"></div>
    <p id="result"></p>
  </div>

  <!-- Footer -->
  <p class="footer">
    Created by <strong>CMDR Eron Vex</strong> Â· Version 1.0
  </p>

<script>
  async function fetchSuggestions(query) {
    const systemsRes = await fetch(`https://www.edsm.net/api-v1/systems?systemName=${encodeURIComponent(query)}&showId=1&limit=5`);
    const systemsData = await systemsRes.json();

    const stationsRes = await fetch(`https://www.edsm.net/api-v1/stations?stationName=${encodeURIComponent(query)}&showSystem=1&limit=5`);
    const stationsData = await stationsRes.json();

    const systems = Array.isArray(systemsData) ? systemsData.map(s => s.name) : [];
    const stations = Array.isArray(stationsData) ? stationsData.map(s => `${s.name} (${s.system})`) : [];

    return [...systems, ...stations];
  }

  function setupAutocomplete(inputId, suggestionsId) {
    const input = document.getElementById(inputId);
    const suggestionsBox = document.getElementById(suggestionsId);

    input.addEventListener("input", async () => {
      const query = input.value.trim();
      suggestionsBox.innerHTML = "";
      if (query.length < 3) return;

      const suggestions = await fetchSuggestions(query);
      suggestions.forEach(name => {
        const div = document.createElement("div");
        div.classList.add("suggestion-item");
        div.textContent = name;
        div.onclick = () => {
          input.value = name;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(div);
      });
    });

    input.addEventListener("blur", () => {
      setTimeout(() => {
        suggestionsBox.innerHTML = "";
      }, 200);
    });
  }

  setupAutocomplete("system1", "suggestions1");
  setupAutocomplete("system2", "suggestions2");

  async function getSystemCoords(name) {
    // Remove station name if in format "Station Name (System Name)"
    const cleanName = name.includes("(") ? name.split("(")[1].replace(")", "").trim() : name;

    const sys = await fetch(`https://www.edsm.net/api-v1/system?systemName=${encodeURIComponent(cleanName)}&showCoordinates=1`);
    const sysData = await sys.json();
    if (sysData && sysData.coords) return sysData.coords;

    throw new Error(`"${name}" not found as system or station.`);
  }

  function showLoader(show) {
    document.getElementById("loader").style.display = show ? "block" : "none";
  }

  async function calculateDistance() {
    const name1 = document.getElementById("system1").value.trim();
    const name2 = document.getElementById("system2").value.trim();
    const jumpRange = parseFloat(document.getElementById("jumpRange").value);
    const result = document.getElementById("result");

    result.style.color = "#c5c6c7"; // Reset to normal color
    result.textContent = "";

    if (!name1 || !name2) {
      result.style.color = "red";
      result.textContent = "Fill the fields: origin and destination.";
      return;
    }

    showLoader(true);

    try {
      const coords1 = await getSystemCoords(name1);
      const coords2 = await getSystemCoords(name2);

      const dx = coords1.x - coords2.x;
      const dy = coords1.y - coords2.y;
      const dz = coords1.z - coords2.z;

      const distance = Math.sqrt(dx * dx + dy * dy + dz * dz).toFixed(2);
      let jumpsText = "";
      if (!isNaN(jumpRange) && jumpRange > 0) {
        const jumps = Math.ceil(distance / jumpRange);
        jumpsText = ` | Estimated Jumps: ${jumps}`;
      }

      result.textContent = `Distance between "${name1}" and "${name2}": ${distance} LY${jumpsText}`;
    } catch (error) {
      result.style.color = "red";
      result.textContent = error.message;
    }

    showLoader(false);
  }

  // Starfield animation
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const stars = Array.from({ length: 150 }, () => ({
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    radius: Math.random() * 1.2,
    alpha: Math.random(),
    delta: (Math.random() * 0.02) + 0.005,
  }));

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.fill();
    });
    requestAnimationFrame(drawStars);
  }

  drawStars();
</script>
</body>
</html>
